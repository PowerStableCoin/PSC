<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DAOPowerStableCoin - Illustration</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f7f9fc;
      text-align: center;
      color: #333;
      margin: 0;
      padding: 0;
    }
    
    h2 {
      font-size: 2.5em;
      color: #2C3E50;
      margin-top: 30px;
    }
    
    #illustrationContainer {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      height: 500px;
    }
    
    canvas {
      border: 2px solid #ccc;
      background: white;
    }

  </style>
</head>
<body>

  <h2>Interactive Flow of DAOPowerStableCoin</h2>
  <p>Visualizing the process: Collateral Deposit → Minting PSC → Staking → Reward Distribution</p>

  <div id="illustrationContainer">
    <canvas id="illustrationCanvas" width="800" height="400"></canvas>
  </div>

  <script>
    const canvas = document.getElementById("illustrationCanvas");
    const ctx = canvas.getContext("2d");

    let step = 0;
    let startTime = null;
    const duration = 4000; // Total animation duration per cycle (4s)
    
    function drawIllustration(timestamp) {
      if (!startTime) startTime = timestamp;
      let progress = (timestamp - startTime) / duration;
      
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // 1. Draw Collateral Block (Starting Point)
      ctx.fillStyle = "#3498db"; 
      ctx.fillRect(50, 150, 150, 80);
      ctx.fillStyle = "#fff";
      ctx.font = "16px Arial";
      ctx.fillText("Collateral", 85, 185);

      // 2. Arrow from Collateral to PSC Minting (Step 1)
      let arrow1X = 220 + Math.min(progress * 250, 250);
      ctx.strokeStyle = "#e74c3c";
      ctx.lineWidth = 4;
      ctx.beginPath();
      ctx.moveTo(200, 190);
      ctx.lineTo(arrow1X, 190);
      ctx.stroke();

      if (progress > 0.25) { // After 25% progress, show Minted PSC
        // 3. Draw Minted PSC Block
        ctx.fillStyle = "#2ecc71"; 
        ctx.fillRect(arrow1X + 20, 150, 150, 80);
        ctx.fillStyle = "#fff";
        ctx.fillText("PSC Minted", arrow1X + 45, 185);
      }

      // 4. Arrow from PSC to Staking (Step 2)
      if (progress > 0.5) { // After 50% progress
        let arrow2X = 440 + Math.min((progress - 0.5) * 250, 250);
        ctx.strokeStyle = "#f1c40f";
        ctx.beginPath();
        ctx.moveTo(420, 190);
        ctx.lineTo(arrow2X, 190);
        ctx.stroke();
      }

      // 5. Draw Staking Block
      if (progress > 0.75) { // After 75% progress
        ctx.fillStyle = "#8e44ad"; 
        ctx.fillRect(690, 150, 150, 80);
        ctx.fillStyle = "#fff";
        ctx.fillText("Staking", 730, 185);
      }

      // 6. Reward Arrow (From Staking to Rewards)
      if (progress > 0.85) {
        ctx.strokeStyle = "#27ae60";
        ctx.beginPath();
        ctx.moveTo(770, 230);
        ctx.lineTo(770, 300);
        ctx.stroke();

        // 7. Reward Block
        ctx.fillStyle = "#f39c12"; 
        ctx.fillRect(690, 300, 150, 80);
        ctx.fillStyle = "#fff";
        ctx.fillText("Rewards", 730, 340);
      }

      if (progress >= 1) {
        startTime = timestamp; // Reset animation cycle
      }

      requestAnimationFrame(drawIllustration);
    }

    requestAnimationFrame(drawIllustration);
  </script>

</body>
</html>
